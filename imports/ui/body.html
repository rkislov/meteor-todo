<body>
    <div class="container">
      <header>
        <h1>Задачи</h1>
    <form class="new-task">
        <input type="text" name="text" placeholder="Выедите новую задачу" />
    </form>  
    </header>
   
      <ul>
        {{#each tasks}}
          {{> task}}
        {{/each}}
      </ul>
    </div>
  </body>
   
  <template name="task">
    <li>{{text}} <span style="font-size: 8px;">({{formatDate createdAt}})</span></li>
  </template>
