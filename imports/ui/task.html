<template name="task">
        <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
            <button class="delete">&times;</button>
            <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
            {{#if isOwner}}
                <button class="toggle-private">
                    {{#if private}}
                        Часное
                    {{else}}
                        Публичное
                    {{/if}}
                </button>
            {{/if}}
            <span class="text"><strong>{{username}}</strong> - {{text}} <span style="font-size: 8px;">({{formatDate createdAt}})</span></span>
        </li>
      </template>
